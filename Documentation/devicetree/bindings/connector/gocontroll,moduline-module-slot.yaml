%YAML 1.2
---
$id: http://devicetree.org/schemas/connector/gocontroll,moduline-module-slot.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: GOcontroll Moduline Module slot

maintainers:
  - Maud Spierings <maudspierings@gocontroll.com>

description:
  The GOcontroll Moduline module slot represents a connector that fullfills the
  Moduline slot specification, and can thus house any IO module that is also
  built to this spec.

properties:
  compatible:
    const: gocontroll,moduline-module-slot

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1
  interrupt-names:
    description: The interrupt indicates the module is ready to communicate.
    const: ready
  reset-gpios:
    maxItems: 1
  sync-gpios:
    description: sync line between all module slots.
    maxItems: 1
  
  3v3-supply:
    description:
      low power 3v3 supply for the microcontroller. It should be able to
      provide at least 40mA per slot.
  5v0-supply:
    description:
      medium power 5v0 supply for on module low power peripherals. It should be
      able to provide at least 80mA per slot.
  power-supply:
    description:
      high power 6v-30v supply for higher power module circuits. It should be
      able to provide at least .5A of current per slot.

  i2c-bus:
    description: i2c bus shared between module slots and the SoC
    $ref: /schemas/types.yaml#/definitions/phandle

  slot-number:
    description:
      The number of the module slot representing the location of on the pcb.
      This will allow access to the modules based on slot location.
    $ref: /schemas/types.yaml#/definitions/uint32

  spi-max-frequency: true

required:
  - compatible
  - reg
  - reset-gpios
  - interrupts
  - sync-gpios

unevaluatedProperties: false
additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        connector@0 {
            reg = <0>;
            compatible = "gocontroll,moduline-module-slot";
            reset-gpios = <&gpio5 10 GPIO_ACTIVE_LOW>;
            sync-gpios = <&gpio4 16 GPIO_ACTIVE_HIGH>;
            interrupt-parent = <&gpio4>;
            interrupts = <5 IRQ_TYPE_EDGE_FALLING>;
            interrupt-names = "ready";
            3v3-supply = <&reg_3v3_per>;
            5v0-supply = <&reg_5v0>;
            power-supply = <&reg_6v4>;
            slot-number = <1>;
        };
    };